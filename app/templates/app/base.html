{% load static %}

<!DOCTYPE html>
<html lang="fr">

  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Choisissez les alternatives saines à vos petits plaisirs">
    <meta name="author" content="Doris">

    <title>Purbeurre App</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="{% static 'app/vendor/bootstrap/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'app/css/style.css' %}">

    <!-- Custom fonts for this template -->
    <link rel="stylesheet" type="text/css" href="{% static 'app/vendor/fontawesome-free/css/all.min.css' %}" >
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Merriweather:400,300,300italic,400italic,700,700italic,900,900italic' rel='stylesheet' type='text/css'>

    <!-- Plugin CSS -->
    <link rel="stylesheet" href="{% static 'app/vendor/magnific-popup/magnific-popup.css' %}" >

    <!-- Custom styles for this template -->
    <link rel="stylesheet" href="{% static 'app/css/creative.min.css' %}" >
    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Open+Sans" type="text/css">
    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Scope+One" type="text/css">
    <link rel="icon" href="{% static 'app/img/favicon.ico' %}">

  </head>


  <body id="page-top">
    <div class="main-container">
      <!-- Navigation -->
      <nav class="navbar navbar-expand-lg navbar-light fixed-top" id="mainNav">
        <div class="container">
          <img class="logo_pb" src="{% static 'app/img/logo_pur_beurre.png' %}" alt="logo purbeurre">
          <a class="navbar-brand js-scroll-trigger" href="{% url 'app:index' %}">Purbeurre</a>
          <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav ml-auto bar_nav">
              <li class="nav-item search-nav">
                {% include 'search/search_nav.html' %}
              </li>
              <li class="nav-item">
                <a class="nav-link js-scroll-trigger" href="{% url 'users:account' %}">
                  <i class="fas fa-user-circle"></i>
                </a>
              </li>
              {% if user.is_authenticated %}
              <li class="nav-item carrot-nav">
                <a class="link-carrot" href="{% url 'search:favorite' %}">
                  <img class="carrot" src="{% static 'app/img/white_carrot.png' %}" alt="mes favoris">
                  <img class="carrot-overlay" src="{% static 'app/img/black_carrot.png' %}" alt="mes favoris">
                </a>
              </li>
              <li class="nav-item log-out-nav">
                <a class="nav-link js-scroll-trigger" href="{% url 'users:logout' %}">
                  <i class="fas fa-sign-out-alt"></i>
                </a>
              </li>
              {% endif %}
            </ul>
          </div>
        </div>
      </nav>


      {% block header %}
      {% endblock %}

      {% block corps %}
      {% endblock %}

      {% block accueil %}
      {% endblock %}

      <footer>
          <div class="container text-center">
            <div class="row">
              <div class="col-lg-6 col-xs-6">
                <a href="{% url 'app:mentions' %}" class="footer-text">Mentions légales</a>
              </div>
              <div class="col-lg-6 col-xs-6">
                <a href="{% url 'app:index' %}#contact" class="footer-text">Contact</a>
              </div>
            </div>
          </div>
      </footer>

      <!-- Bootstrap core JavaScript -->
      <script src="{% static 'app/vendor/jquery/jquery.min.js' %}"></script>
      <script src="{% static 'app/vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>

      <!-- Plugin JavaScript -->
      <script src="{% static 'app/vendor/jquery-easing/jquery.easing.min.js' %}"></script>
      <script src="{% static 'app/vendor/scrollreveal/scrollreveal.min.js' %}"></script>
      <script src="{% static 'app/vendor/magnific-popup/jquery.magnific-popup.min.js' %}"></script>
      <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">
      <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
      <script src="{% static 'app/js/notify.min.js' %}"></script>


      <!-- Custom scripts for this template -->
      <script>
        jQuery(document).ready(function(){
            jQuery(".txtSearch").autocomplete({
                source: "{% url 'search:search' %}",
                minLength: 2,
                open: function(){
                    setTimeout(function () {
                        jQuery('.ui-autocomplete').css('z-index', 99);
                    }, 0);
                }
              });
        });
      </script>
      <script src="{% static 'app/js/main.js' %}"></script>
      <script src="{% static 'app/js/creative.min.js' %}"></script>
    </div>
  </body>

</html>
