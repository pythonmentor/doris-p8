
  {% for item in products %}
  <div class="col-xs-12 col-sm-6 col-md-4 result-item">
    <div>
      <span>{{ item.grade }}</span>
      <figure class="thumbnail">
        <img src="{{ item.image }}" alt="{{ item.name }}">
      </figure>
      <figcaption class="caption">
        <h3>{{ item.name }}</h3>
        <p><a href="#" class="btn btn-primary" role="button">Sauvegarder</a>
      </figcaption>
    </div>
  </div>
  {% endfor %}
