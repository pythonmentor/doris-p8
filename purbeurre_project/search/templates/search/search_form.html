<div class="detail-separator">
  <form class="form-group ui-widget col-md-6 col-md-offset-3 text-center searchbox" action="{% url 'search:search' %}" method="POST" accept-charset="utf-8" name="search_input">
    {% csrf_token %}
    <label for="txtSearch"></label>
    <input name="txtSearch" type="text" class="form-control txtSearch" placeholder="Entrez le nom d'un produit">
    <button type=”submit” class="btn btn-sm btn-submit button-form">Chercher</button>
  </form>
</div>
