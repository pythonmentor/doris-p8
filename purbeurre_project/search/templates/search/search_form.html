<div class="detail-separator">
  <form class="form-group ui-widget col-md-6 col-md-offset-3 text-center searchbox" action="{% url 'search:search' %}" method="POST" accept-charset="utf-8" name="search_input">
    {% csrf_token %}
    <label for="txtSearch">Entrez le nom d'un produit: </label>
    <input id="txtSearch" name="txtSearch" type="text" class="form-control" placeholder="Produit">
    <button type=”submit” class=”btn btn-default btn-submit”>Chercher</button>
  </form>
</div>
